.tw{max-width:var(--table-width);margin:16px auto;background:var(--card);border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);overflow-x:clip}
table{width:100%;border-collapse:collapse;font-variant-numeric:tabular-nums}

    tdR.textContent=x.r>0?fp(x.r):"-";
    tr.appendChild(tdR);

    // Max buyback
    const tdM=document.createElement("td");
    tdM.className="p";
    tdM.style.fontWeight="800";
    tdM.textContent=fp(x._m);
    tr.appendChild(tdM);

    // Profit diff
    const tdD=document.createElement("td");
    if(x._d>0){tdD.className="dp";tdD.textContent="+\u00a5"+x._d.toLocaleString()}
    else if(x._d<0){tdD.className="dm";tdD.textContent="-\u00a5"+Math.abs(x._d).toLocaleString()}
    else{tdD.className="nd";tdD.textContent="-"}
    tr.appendChild(tdD);

    // Shop prices
    S.forEach(s=>{
      if(!vs.has(s))return;
      const td=document.createElement("td");
      const v=x.p[s];
      if(!v||v===0){td.className="nd";td.textContent="-"}
      else if(v===x._m&&x._m>0){td.className="p pm";td.textContent=fp(v)}
      else{td.className="p";td.textContent=fp(v)}
      tr.appendChild(td);
    });

    frag.appendChild(tr);
  });

  tb.textContent="";
  tb.appendChild(frag);
  document.getElementById("rc").textContent=cnt;
  document.querySelectorAll("thead th.sc").forEach(function(th){th.style.display=vs.has(th.dataset.s)?"":"none"});
}

// ===== Event listeners =====
document.querySelectorAll("[data-f='cat']").forEach(function(b){
  b.addEventListener("click",function(){
    document.querySelectorAll("[data-f='cat']").forEach(function(x){x.classList.remove("active")});
    b.classList.add("active");
    cc=b.dataset.v;
    render();
  });
});

const ab=document.querySelector("[data-s='all']");
document.querySelectorAll(".st").forEach(function(b){
  b.addEventListener("click",function(){
    var s=b.dataset.s;
    if(s==="all"){
      var a=S.every(function(x){return vs.has(x)});
      if(a){vs.clear();document.querySelectorAll(".st").forEach(function(x){x.classList.remove("active")})}
      else{S.forEach(function(x){vs.add(x)});document.querySelectorAll(".st").forEach(function(x){x.classList.add("active")})}
    }else{
      if(vs.has(s)){vs.delete(s);b.classList.remove("active")}
      else{vs.add(s);b.classList.add("active")}
      ab.classList.toggle("active",S.every(function(x){return vs.has(x)}));
    }
    render();
  });
});

document.getElementById("srt").addEventListener("click",function(){
  sm=!sm;
  this.classList.toggle("active",sm);
  this.textContent=sm?"最高買取順 \u25b2 (ON)":"最高買取順 \u25bc";
  render();
});

// ===== Init =====
// Measure fbar height on load and resize
syncFbarHeight();
window.addEventListener("resize",syncFbarHeight);
if(typeof ResizeObserver!=="undefined"){
  new ResizeObserver(syncFbarHeight).observe(document.getElementById("fbar"));
}

render();
</script>
</body>
</html>
